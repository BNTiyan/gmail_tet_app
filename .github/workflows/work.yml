name: Telugu Daily Horoscope Email

on:
  # Run every day at 6:00 AM IST (12:30 AM UTC)
  schedule:
    - cron: '30 0 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  send-horoscope-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Send Telugu Horoscope Emails
      env:
        GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        USERS_JSON: ${{ secrets.USERS_JSON }}
      run: |
        python horoscope_mailer.py
    
    - name: Report Status
      if: always()
      run: |
        echo "Job completed with status: ${{ job.status }}"